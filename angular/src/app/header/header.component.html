<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
</head>

<div class="mobileMenu" *ngIf="menuOpened">
    <div class="menuBlur" (click)="closeMenu()"></div>
    <div class="menuBox">
        <p class="exit" (click)="closeMenu()">X</p>
        <p class="menuOption top" [ngClass]="{'selected': path == '#/home'}" (click)="onClickMobile('home')"
            tabindex="0">Home</p>
        <p class="menuOption" [ngClass]="{'selected': path == '#/maintenance-request'}"
            (click)="onClickMobile('maintenance-request')" tabindex="0">Maintenance Request</p>
        <p class="menuOption" [ngClass]="{'selected': path == '#/about-us'}" (click)="onClickMobile('about-us')"
            tabindex="0">About Us</p>
    </div>
</div>

<div class="flex">
    <div class="socials">
        <a href="#" class="fa fa-facebook" style="margin-left: 65px; margin-right: 2px;"></a>
        <a href="#" class="fa fa-linkedin" style="margin-right: 70px;"></a>
    </div>
    <div class="logo">
        <img src="assets/logo.avif" alt="logo" (click)="onClick()">
    </div>
    <div class="contact">
        <p style="margin-bottom: 0px;">(409)-256-8334</p>
        <p style="margin-top: 0px;">info&#64;SandStarServices.com</p>
    </div>
    <div class="hamburger" (click)="openMenu()">
        <span class="material-symbols-outlined">
            menu
        </span>
    </div>
    <div class="mobile" style="flex-basis: 100%; height: 0"></div>
    <div class="contactMobile">
        <p style="margin-bottom: 0px;">(409)-256-8334</p>
        <p style="margin-top: 0px;">info&#64;SandStarServices.com</p>
    </div>
</div>
<div style="display: flex; justify-content: flex-end;">
</div>

<app-toolbar></app-toolbar>
